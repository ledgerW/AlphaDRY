<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/static/IMG_2358.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token List</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .content-wrapper {
            padding: 0 40px;
        }

        .controls {
            margin: 20px 0 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .controls-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 30px 10px 0;
            border-right: 1px solid rgba(0, 255, 136, 0.2);
            min-width: 200px;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                padding: 0 15px;
            }

            .control-group {
                border-right: none;
                border-bottom: 1px solid rgba(0, 255, 136, 0.2);
                padding: 20px 15px;
                width: 100%;
                flex-direction: column;
                align-items: flex-start;
            }

            .control-group:last-child {
                border-bottom: none;
                padding-bottom: 20px;
            }

            .controls-row {
                padding: 0;
                gap: 0;
            }

            #sort-select {
                width: 100%;
                margin-top: 8px;
            }

            .chain-filters,
            .market-cap-filters {
                width: 100%;
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
                margin-top: 8px;
            }

            .market-cap-filters {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            }

            .chain-option,
            .market-cap-option {
                justify-content: center;
                text-align: center;
                width: 100%;
            }

            .controls label[for="sort-select"] {
                margin-bottom: 0;
            }

            .controls-title {
                margin-bottom: 0;
            }

            .market-cap-option span {
                font-size: 0.9em;
            }
        }

        .control-group:last-child {
            border-right: none;
            padding-right: 0;
        }

        @media (min-width: 769px) {
            .control-group:last-child {
                min-width: 300px;
            }
        }

        .controls label {
            color: #00ff88;
            font-weight: bold;
            white-space: nowrap;
        }

        .controls-title {
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(0, 255, 136, 0.7);
            margin-bottom: 5px;
        }

        #sort-select {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff88;
            border-radius: 5px;
            color: #00ff88;
            padding: 8px 12px;
            font-size: 1em;
            cursor: pointer;
            min-width: 140px;
        }

        #sort-select:hover {
            background: rgba(0, 255, 136, 0.1);
        }

        #sort-select:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.3);
        }

        .chain-filters {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .chain-option {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 5px;
            border: 2px solid rgba(0, 255, 136, 0.5);
            background: rgba(0, 0, 0, 0.7);
            color: #00ff88;
            transition: all 0.2s ease;
        }

        .chain-option input[type="checkbox"] {
            display: none;
        }

        .chain-option input[type="checkbox"]:checked + img + span,
        .chain-option input[type="checkbox"]:checked + img {
            opacity: 1;
        }

        .chain-option input[type="checkbox"]:not(:checked) + img + span,
        .chain-option input[type="checkbox"]:not(:checked) + img {
            opacity: 0.5;
        }

        .chain-option input[type="checkbox"]:checked ~ .chain-option {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }

        .market-cap-filters {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .market-cap-option {
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 5px;
            border: 2px solid rgba(0, 255, 136, 0.5);
            background: rgba(0, 0, 0, 0.7);
            color: #00ff88;
            transition: all 0.2s ease;
        }

        .market-cap-option input[type="radio"] {
            display: none;
        }

        .market-cap-option input[type="radio"]:checked + span {
            opacity: 1;
        }

        .market-cap-option input[type="radio"]:not(:checked) + span {
            opacity: 0.5;
        }

        .chain-option:hover,
        .market-cap-option:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: #00ff88;
        }

        .chain-option input[type="checkbox"]:checked ~ .chain-option,
        .market-cap-option input[type="radio"]:checked ~ .market-cap-option {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }

        .token-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding-top: 40px;
        }

        @media (min-width: 768px) {
            .token-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .token-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1280px) {
            .token-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .token-card {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff88;
            border-radius: 10px;
            padding: 15px;
            animation: glow 2s infinite alternate;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .token-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .token-name {
            font-size: 1.2em;
            font-weight: bold;
        }

        .token-chain {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 255, 136, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .chain-icon {
            width: 20px;
            height: 20px;
        }

        .token-details {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .token-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .token-symbol {
            color: rgba(0, 255, 136, 0.9);
            font-size: 0.9em;
        }

        .token-address {
            font-family: monospace;
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(0, 0, 0, 0.3);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .token-dates {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 0.85em;
            color: rgba(0, 255, 136, 0.7);
            margin-top: auto;
        }

        .token-metrics {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .token-market-cap, .token-kol-events {
            font-size: 0.9em;
            color: rgba(0, 255, 136, 0.9);
            font-weight: bold;
        }

        .metric-label {
            color: rgba(255, 255, 255, 0.5);
            margin-right: 4px;
        }

        .date-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9em;
            margin-right: 4px;
        }

        .loading {
            text-align: center;
            grid-column: 1 / -1;
            padding: 20px;
            color: #00ff88;
        }

        .error-message {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff4444;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            grid-column: 1 / -1;
            animation: glow 2s infinite alternate;
            color: #ff4444;
        }

        .token-link {
            color: inherit;
            text-decoration: none;
            transition: all 0.2s ease;
            display: block;
        }

        .token-link:hover .token-card {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.2);
            background: rgba(0, 255, 136, 0.03);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <h1>ðŸš€ Token List ðŸ’Ž</h1>
            <div class="controls">
                <div class="controls-row">
                    <div class="control-group">
                        <label for="sort-select">Sort by:</label>
                        <select id="sort-select" onchange="handleSort(this.value)">
                            <option value="recent_opportunity">Last Update</option>
                            <option value="market_cap">Market Cap</option>
                            <option value="kol_events">KOL Events</option>
                            <option value="recent_social">Recent Social</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <div class="chain-filters">
                            <label class="chain-option">
                                <input type="checkbox" value="base" onchange="handleChainFilter()" checked>
                                <img src="/static/base_icon.svg" alt="Base icon" class="chain-icon">
                                <span>Base</span>
                            </label>
                            <label class="chain-option">
                                <input type="checkbox" value="solana" onchange="handleChainFilter()" checked>
                                <img src="/static/solana_icon.svg" alt="Solana icon" class="chain-icon">
                                <span>Solana</span>
                            </label>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls-title">MARKET CAP</div>
                        <div class="market-cap-filters">
                            <label class="market-cap-option">
                                <input type="radio" name="market-cap" value="all" onchange="handleMarketCapFilter()" checked>
                                <span>All</span>
                            </label>
                            <label class="market-cap-option">
                                <input type="radio" name="market-cap" value="1000000000" onchange="handleMarketCapFilter()">
                                <span>< $1B</span>
                            </label>
                            <label class="market-cap-option">
                                <input type="radio" name="market-cap" value="100000000" onchange="handleMarketCapFilter()">
                                <span>< $100M</span>
                            </label>
                            <label class="market-cap-option">
                                <input type="radio" name="market-cap" value="10000000" onchange="handleMarketCapFilter()">
                                <span>< $10M</span>
                            </label>
                            <label class="market-cap-option">
                                <input type="radio" name="market-cap" value="1000000" onchange="handleMarketCapFilter()">
                                <span>< $1M</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="token-grid">
                <!-- Tokens will be dynamically inserted here -->
                <div class="loading">Loading tokens...</div>
            </div>
        </div>
    </div>

    <script>
        let tokensData = [];
        let selectedChains = ['base', 'solana'];
        let selectedMarketCap = 'all';

        function calculateKoiEvents(token) {
            if (!token.token_reports) return 0;
            
            return token.token_reports.reduce((total, report) => {
                if (!report.social_media_post) return total;
                const post = report.social_media_post;
                return total + 1 + // Count the post itself
                    (post.reactions_count || 0) +
                    (post.replies_count || 0) +
                    (post.reposts_count || 0);
            }, 0);
        }

        function getLatestOpportunity(token) {
            if (!token.token_opportunities || token.token_opportunities.length === 0) {
                return null;
            }
            return token.token_opportunities.reduce((latest, current) => {
                const latestDate = new Date(latest.created_at);
                const currentDate = new Date(current.created_at);
                return currentDate > latestDate ? current : latest;
            });
        }

        function handleChainFilter() {
            selectedChains = Array.from(document.querySelectorAll('.chain-option input:checked'))
                .map(input => input.value);
            applyFiltersAndSort();
        }

        function handleMarketCapFilter() {
            selectedMarketCap = document.querySelector('input[name="market-cap"]:checked').value;
            applyFiltersAndSort();
        }

        function handleSort(sortBy) {
            applyFiltersAndSort(sortBy);
        }

        function applyFiltersAndSort(sortBy = document.getElementById('sort-select').value) {
            if (!tokensData.length) return;

            let filteredTokens = tokensData.filter(token => {
                // Chain filter
                if (!selectedChains.includes(token.chain)) return false;

                // Market cap filter
                if (selectedMarketCap !== 'all') {
                    const latestOpp = getLatestOpportunity(token);
                    const marketCap = latestOpp?.market_cap || 0;
                    if (marketCap > Number(selectedMarketCap)) return false;
                }

                return true;
            });

            const sortedTokens = [...filteredTokens];
            
            if (sortBy === 'recent_opportunity') {
                sortedTokens.sort((a, b) => {
                    const aOpp = getLatestOpportunity(a);
                    const bOpp = getLatestOpportunity(b);
                    
                    if (!aOpp && !bOpp) return 0;
                    if (!aOpp) return 1;
                    if (!bOpp) return -1;
                    
                    return new Date(bOpp.created_at) - new Date(aOpp.created_at);
                });
            } else if (sortBy === 'market_cap') {
                sortedTokens.sort((a, b) => {
                    const aOpp = getLatestOpportunity(a);
                    const bOpp = getLatestOpportunity(b);
                    
                    const aMarketCap = aOpp?.market_cap || 0;
                    const bMarketCap = bOpp?.market_cap || 0;
                    
                    return bMarketCap - aMarketCap;
                });
            } else if (sortBy === 'kol_events') {
                sortedTokens.sort((a, b) => {
                    const aEvents = calculateKoiEvents(a);
                    const bEvents = calculateKoiEvents(b);
                    return bEvents - aEvents;
                });
            } else if (sortBy === 'recent_social') {
                sortedTokens.sort((a, b) => {
                    const aLatestPost = a.token_reports?.reduce((latest, report) => {
                        if (!report.social_media_post) return latest;
                        const postDate = new Date(report.social_media_post.created_at);
                        return !latest || postDate > latest ? postDate : latest;
                    }, null);
                    
                    const bLatestPost = b.token_reports?.reduce((latest, report) => {
                        if (!report.social_media_post) return latest;
                        const postDate = new Date(report.social_media_post.created_at);
                        return !latest || postDate > latest ? postDate : latest;
                    }, null);
                    
                    if (!aLatestPost && !bLatestPost) return 0;
                    if (!aLatestPost) return 1;
                    if (!bLatestPost) return -1;
                    
                    return bLatestPost - aLatestPost;
                });
            }

            displayTokens(sortedTokens);
        }

        async function fetchTokens() {
            try {
                const response = await fetch('/api/tokens');
                if (!response.ok) {
                    throw new Error('Failed to fetch tokens');
                }
                tokensData = await response.json();
                handleSort('recent_opportunity');
            } catch (error) {
                console.error('Error:', error);
                document.querySelector('.token-grid').innerHTML = `
                    <div class="error-message">
                        <p>Error loading tokens. Please try again later.</p>
                    </div>
                `;
            }
        }

        function displayTokens(tokens) {
            if (!tokens || tokens.length === 0) {
                document.querySelector('.token-grid').innerHTML = `
                    <div class="error-message">
                        <p>No tokens found.</p>
                    </div>
                `;
                return;
            }

            const tokenGrid = document.querySelector('.token-grid');
            tokenGrid.innerHTML = tokens.map(token => `
                <a href="/token?address=${encodeURIComponent(token.address)}" class="token-link">
                    <div class="token-card">
                        <div class="token-top">
                            <div class="token-name">${escapeHtml(token.name)}</div>
                            <div class="token-chain">
                                <img src="/static/${token.chain === 'solana' ? 'solana_icon.svg' : 'base_icon.svg'}" 
                                     alt="${escapeHtml(token.chain)} icon" 
                                     class="chain-icon" />
                                ${escapeHtml(token.chain)}
                            </div>
                        </div>
                        <div class="token-details">
                            <div class="token-row">
                                <div class="token-symbol">${escapeHtml(token.symbol)}</div>
                                <div class="token-address">${truncateAddress(token.address)}</div>
                            </div>
                            ${renderOpportunityDetails(token)}
                        </div>
                    </div>
                </a>
            `).join('');
        }

        function truncateAddress(address) {
            if (!address) return '';
            if (address.length <= 8) return address;
            return `${address.slice(0, 4)}...${address.slice(-4)}`;
        }

        function formatMarketCap(marketCap) {
            if (!marketCap) return 'N/A';
            if (marketCap >= 1e9) {
                return `$${(marketCap / 1e9).toFixed(2)}B`;
            }
            if (marketCap >= 1e6) {
                return `$${(marketCap / 1e6).toFixed(2)}M`;
            }
            return `$${marketCap.toLocaleString()}`;
        }

        function renderOpportunityDetails(token) {
            const latestOpp = getLatestOpportunity(token);
            const koiEvents = calculateKoiEvents(token);

            if (!latestOpp) {
                return `
                    <div class="token-dates">
                        <div><span class="date-label">Created:</span>${new Date(token.created_at).toLocaleDateString()}</div>
                    </div>
                    <div class="token-metrics">
                        <div class="token-kol-events"><span class="metric-label">KOL Events:</span>${koiEvents.toLocaleString()}</div>
                    </div>
                `;
            }

            return `
                <div class="token-dates">
                    <div><span class="date-label">Created:</span>${new Date(token.created_at).toLocaleDateString()}</div>
                    <div><span class="date-label">Last Update:</span>${new Date(latestOpp.created_at).toLocaleDateString()}</div>
                </div>
                <div class="token-metrics">
                    <div class="token-market-cap"><span class="metric-label">Market Cap:</span>${formatMarketCap(latestOpp.market_cap)}</div>
                    <div class="token-kol-events"><span class="metric-label">KOL Events:</span>${koiEvents.toLocaleString()}</div>
                </div>
            `;
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Load tokens when the page loads
        fetchTokens();
    </script>
</body>
</html>
