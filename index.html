    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="api-key" content="{{ api_key }}">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸš€ AlphaDRY ðŸ’Ž</h1>
        
        <div class="input-section" style="display: none;">
            <h2>Token Report Input</h2>
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="mentionsPurchasableToken"> Mentions Purchasable Token
                </label>
            </div>

            <div class="form-group">
                <label>Token Symbol</label>
                <input type="text" id="tokenSymbol" placeholder="e.g., ETH">
            </div>

            <div class="form-group">
                <label>Token Chain</label>
                <input type="text" id="tokenChain" placeholder="e.g., ethereum">
            </div>

            <div class="form-group">
                <label>Token Address</label>
                <input type="text" id="tokenAddress" placeholder="Contract address">
            </div>

            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="isListedOnDex"> Listed on DEX
                </label>
            </div>

            <div class="form-group">
                <label>Trading Pairs (comma-separated)</label>
                <input type="text" id="tradingPairs" placeholder="e.g., ETH/USDT, ETH/USDC">
            </div>

            <div class="form-group">
                <label>Confidence Score (1-10)</label>
                <input type="number" id="confidenceScore" min="1" max="10" value="5">
            </div>

            <div class="form-group">
                <label>Reasoning</label>
                <textarea id="reasoning" placeholder="Explain why this is classified as mentioning a purchasable token or not..."></textarea>
            </div>

            <button onclick="window.submitReport()">ðŸ”¥ SUBMIT REPORT ðŸ”¥</button>

        <div class="alpha-feed">

            </div>
        </div>
    </div>

    <script type="module" src="static/js/script.js"></script>
</body>
</html>
