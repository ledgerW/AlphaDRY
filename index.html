<!DOCTYPE html>
<html>
<head>
    <title>ðŸš€ AlphaDRY ðŸ’Ž</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(to bottom, #000000, #1a0033);
            color: #00ff88;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        * {
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 10px;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 2rem);
            text-align: center;
            word-wrap: break-word;
        }

        .input-section {
            background: rgba(0, 255, 136, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00ff88;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .input-section > * {
            margin: 0 auto;
            width: 100%;
            display: block;
        }

        textarea {
            height: 120px;
            background: #000;
            color: #00ff88;
            border: 1px solid #00ff88;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            width: 100%;
            font-size: 16px; /* Prevents iOS zoom on focus */
        }

        button {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 12px 20px;
            margin: 15px auto;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
            width: auto !important;
            min-width: 200px;
            font-size: 16px;
            -webkit-tap-highlight-color: transparent;
        }

        button:hover {
            background: #00cc6a;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }

        @media (hover: none) {
            button:hover {
                transform: none;
            }
        }

        .reports-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .report {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff88;
            border-radius: 10px;
            padding: 15px;
            animation: glow 2s infinite alternate;
            word-wrap: break-word;
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #888;
        }

        .report-content {
            margin-bottom: 15px;
        }

        .original-message {
            background: rgba(0, 255, 136, 0.05);
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            border-left: 3px solid #00ff88;
            font-style: italic;
            overflow-wrap: break-word;
        }

        .opportunities {
            background: rgba(0, 255, 136, 0.1);
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .opportunity {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 255, 136, 0.3);
        }

        .opportunity:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .opportunity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }

        .opportunity-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin: 10px 0;
        }

        .detail-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 4px;
            word-break: break-all;
        }

        .sources-list {
            margin-top: 10px;
            padding-left: 20px;
            overflow-wrap: break-word;
        }

        .sources-list li {
            margin-bottom: 5px;
        }

        .relevant-tag {
            background: #00ff88;
            color: #000;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8em;
            font-weight: bold;
            white-space: nowrap;
        }

        .not-relevant-tag {
            background: #ff4444;
            color: #fff;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8em;
            font-weight: bold;
            white-space: nowrap;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 5px rgba(0, 255, 136, 0.2);
            }
            to {
                box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
            }
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
            color: #00ff88;
        }

        .error {
            color: #ff4444;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ff4444;
            border-radius: 5px;
            display: none;
            word-wrap: break-word;
        }

        @media screen and (max-width: 480px) {
            body {
                padding: 5px;
            }

            .container {
                padding: 0 5px;
            }

            .input-section {
                padding: 10px;
            }

            .report {
                padding: 10px;
            }

            .opportunity-details {
                grid-template-columns: 1fr;
            }

            .detail-item {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Alpha Reports ðŸ’Ž</h1>
        
        <div class="input-section">
            <textarea id="messageInput" placeholder="Enter your message here..."></textarea>
            <button onclick="submitMessage()">ðŸ”¥ GET ALPHA ðŸ”¥</button>
            <div class="error" id="errorMessage"></div>
            <div class="loading" id="loadingIndicator">ðŸš€ Generating Alpha... ðŸ’Ž</div>
        </div>

        <div class="reports-container" id="reportsContainer">
            <!-- Reports will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Function to format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString();
        }

        // Function to format market cap
        function formatMarketCap(marketCap) {
            if (!marketCap) return 'N/A';
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(marketCap);
        }

        // Function to create a report element
        function createReportElement(report) {
            const reportDiv = document.createElement('div');
            reportDiv.className = 'report';
            
            const relevantTag = report.is_relevant ? 
                '<span class="relevant-tag">RELEVANT</span>' : 
                '<span class="not-relevant-tag">NOT RELEVANT</span>';

            reportDiv.innerHTML = `
                <div class="report-header">
                    <span>${formatDate(report.created_at)}</span>
                    ${relevantTag}
                </div>
                <div class="report-content">
                    <div class="original-message">
                        <strong>Original Message:</strong><br>
                        ${report.message}
                    </div>
                    <p>${report.analysis}</p>
                    ${report.opportunities.length > 0 ? `
                        <div class="opportunities">
                            <h3>ðŸŽ¯ Opportunities</h3>
                            ${report.opportunities.map(opp => `
                                <div class="opportunity">
                                    <div class="opportunity-header">
                                        <h4>${opp.name}</h4>
                                        <span>${opp.chain}</span>
                                    </div>
                                    <div class="opportunity-details">
                                        <div class="detail-item">
                                            <strong>Contract:</strong><br>
                                            ${opp.contract_address || 'N/A'}
                                        </div>
                                        <div class="detail-item">
                                            <strong>Market Cap:</strong><br>
                                            ${formatMarketCap(opp.market_cap)}
                                        </div>
                                        <div class="detail-item">
                                            <strong>Community Score:</strong><br>
                                            ${opp.community_score}/10
                                        </div>
                                        <div class="detail-item">
                                            <strong>Safety Score:</strong><br>
                                            ${opp.safety_score}/10
                                        </div>
                                    </div>
                                    <p><strong>Justification:</strong><br>${opp.justification}</p>
                                    ${opp.sources && opp.sources.length > 0 ? `
                                        <div>
                                            <strong>Sources:</strong>
                                            <ul class="sources-list">
                                                ${opp.sources.map(source => `<li>${source}</li>`).join('')}
                                            </ul>
                                        </div>
                                    ` : ''}
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `;
            
            return reportDiv;
        }

        // Function to load reports
        async function loadReports() {
            try {
                const response = await fetch('/api/alpha_reports');
                const reports = await response.json();
                
                const container = document.getElementById('reportsContainer');
                container.innerHTML = ''; // Clear existing reports
                
                // Sort reports by created_at in descending order
                reports.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                
                reports.forEach(report => {
                    container.appendChild(createReportElement(report));
                });
            } catch (error) {
                console.error('Error loading reports:', error);
                showError('Failed to load reports. Please try again later.');
            }
        }

        // Function to submit a new message
        async function submitMessage() {
            const messageInput = document.getElementById('messageInput');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorMessage = document.getElementById('errorMessage');
            
            const message = messageInput.value.trim();
            if (!message) {
                showError('Please enter a message');
                return;
            }

            try {
                loadingIndicator.style.display = 'block';
                errorMessage.style.display = 'none';
                
                const response = await fetch('/api/multi_agent_alpha_scout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-key': '52de4623-8c6f-43a1-80ec-aae3a24f09b4'
                    },
                    body: JSON.stringify([message]) // Changed to send array directly
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                messageInput.value = ''; // Clear input
                await loadReports(); // Reload reports
            } catch (error) {
                console.error('Error submitting message:', error);
                showError('Failed to submit message. Please try again later.');
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        // Function to show error message
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Load reports when page loads
        document.addEventListener('DOMContentLoaded', loadReports);
    </script>
</body>
</html>
